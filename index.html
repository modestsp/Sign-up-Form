<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <img src="./images/olena-sergienko-r0M9HrfJMBM-unsplash.jpg" alt="">
            <div class="logo">
                <img src="/images/odin-logo.png" alt="" id="odin-logo">
                <h1 id="odin-title">ODIN</h1>
            </div>
        </div>
        <div class="main-content">
            <div class="top">
                <p>This is not a real online service! You know you need something like this in your
                    life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                    <br>

                    You <em>know you want to.</em>
                </p>
            </div>
            <div class="mid">
                <form action="">
                    <fieldset>
                        <h2>Let's do this!</h2>
                        <div class="form-container">
                            <div class="first-row">
                                <label for="first-name">First Name
                                    <input type="text" name="first_name" id="first-name">
                                </label>
                                <label for="email">Email
                                    <input type="email" name="email" id="user_mail">
                                </label>
                                <label for="password">Password
                                    <input type="password" name="user_password" id="password">
                                </label>
                            </div>
                            <div class="second-row">
                                <label for="last-name">Last Name
                                    <input type="text" name="last_name" id="last-name">
                                </label>
                                <label for="phone-num">Phone Number
                                    <input type="number" name="phone_num" id="phone-num">
                                </label>
                                <label for="confirm-password">Confirm Password
                                    <input type="password" name="confirm_password" id="confirm-password">
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </form>
            </div>
        </div>
    </div>














</body>

</html>
