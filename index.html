<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <img src="./images/olena-sergienko-r0M9HrfJMBM-unsplash.jpg" alt="">
            <div class="logo">
                <img src="/images/odin-logo.png" alt="" id="odin-logo">
                <h1 id="odin-title">ODIN</h1>
            </div>
            <p id="photo-credits">Photo by <a href="https://unsplash.com/@olenkasergienko">Olena Sergienko</a>
                on <a href="https://unsplash.com">Unsplash</a></p>
        </div>
        <div class="main-content">
            <div class="top">
                <p id="top-para">This is not a real online service! You know you need something like this in your
                    life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                    <br>

                    You <em>know you want to.</em>
                </p>
            </div>
            <div class="mid">
                <form action="">
                    <fieldset>
                        <h2>Let's do this!</h2>
                        <div class="form-container">
                            <div class="first-row">
                                <label for="first-name">FIRST NAME
                                    <input type="text" name="first_name" id="first-name" required minlength="5"
                                        maxlength="25">
                                </label>
                                <label for="email">EMAIL
                                    <input type="email" name="email" id="user_mail" required>
                                </label>
                                <label for="password">PASSWORD
                                    <input type="password" name="user_password" id="password" required
                                        title="passwords do not match" minlength="8" maxlength="16">
                                </label>
                            </div>
                            <div class="second-row">
                                <label for="last-name">LAST NAME
                                    <input type="text" name="last_name" id="last-name" required minlength="5"
                                        maxlength="25">
                                </label>
                                <label for="phone-num">PHONE NUMBER
                                    <input type="number" name="phone_num" id="phone-num" required minlength="8"
                                        maxlength="16">
                                </label>
                                <label for="confirm-password">CONFIRM PASSWORD
                                    <input type="password" name="confirm_password" id="confirm-password" required
                                        title="passwords do not match" minlength="8" maxlength="16">
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="footer">
                        <button type="submit" id="create-button">Create Account</button>
                        <p id="create-para">Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>














</body>

</html>
